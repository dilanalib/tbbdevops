---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-deploy
  namespace: test
  labels:
    app: flask
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      imagePullSecrets:
      - name: secret-key
      containers:
      - name: myflask
        image: dilanyuzlek/myflask
        imagePullPolicy: Always 
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: 200m
            memory: 0.5Gi
        livenessProbe:
          httpGet:
            path: /
            port: 3000            
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        env:
        - name: MYSQL_USERNAME
          value: "root"
        - name: MYSQL_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: mysql-root-password
              key: MYSQL_ROOT_PASSWORD
        - name: MYSQL_INSTANCE_NAME
          value: "myapp"
        - name: MYSQL_PORT_3306_TCP_ADDR
          value: "mydb" 
        - name: MYSQL_PORT_3306_TCP_PORT
          value: "3306"
